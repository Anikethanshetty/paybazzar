buildscript {
    ext {
        compileSdkVersion = 34    // <-- upgrade to 34 or 35
        targetSdkVersion = 34     // <-- upgrade to 34 or 35
        minSdkVersion = 24
        androidxAppCompatVersion = "1.6.1"
        androidxCoordinatorLayoutVersion = "1.2.0"
        coreSplashScreenVersion = "1.0.1"
        junitVersion = "4.13.2"
        androidxJunitVersion = "1.1.5"
        androidxEspressoCoreVersion = "3.5.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0' // supports SDK 34
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
        // classpath 'com.google.gms:google-services:4.4.0'  // optional
    }
}
